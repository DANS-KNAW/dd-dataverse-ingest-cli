dataverseIngest:
  url: "http://localhost:20360"
  httpClient:
    connectTimeout: 15s
    readTimeout: 60s


#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: ${HOME}/dd-dataverse-ingest-cli.log
